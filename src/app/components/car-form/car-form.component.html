<form [formGroup]="consultForm" novalidate (ngSubmit)="onSubmit($event)">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Register Car</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Placa" formControlName="placa">
            <mat-error *ngIf="consultForm.controls['placa'].hasError('required')">
              Placa is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Modelo" formControlName="modelo">
            <mat-error *ngIf="consultForm.controls['modelo'].hasError('required')">
              Modelo is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Color" formControlName="color">
            <mat-error *ngIf="consultForm.controls['color'].hasError('required')">
              Color is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Chasis" formControlName="chasis">
            <mat-error *ngIf="consultForm.controls['chasis'].hasError('required')">
              Chasis is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <h2>Datos Usuario</h2>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="DNI" formControlName="dni">
            <mat-error *ngIf="consultForm.controls['dni'].hasError('required')">
              DNI is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Nombre" formControlName="nombre">
            <mat-error *ngIf="consultForm.controls['nombre'].hasError('required')">
              Nombre is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Apellido" formControlName="apellido">
            <mat-error *ngIf="consultForm.controls['apellido'].hasError('required')">
              Apellido is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button [disabled]="consultForm.invalid" mat-raised-button color="primary" type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
